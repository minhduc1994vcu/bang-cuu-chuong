<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let table = "<table border='1px' cellpadding='3px'>"
    for (let i=2; i<=10;i++){
        table += "<tr>"
        for (let j=1;j<=10;j++){
            table += "<td>" + i + "x" + j + "=" + i*j +"</td>"
        }
        table+= "</tr>"
    }
    table += "</table>"
    document.write(table)
</script>
</body>
</html>
